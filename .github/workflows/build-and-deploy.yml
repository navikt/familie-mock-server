name: Build-Deploy
on:
  push:
    branches:
      - '**'

env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/familie-ef-mock-server:${{ github.sha }}
  IMAGE_LATEST: docker.pkg.github.com/${{ github.repository }}/familie-ef-mock-server:latest

jobs:
  deploy-to-repo:
    name: Bygg app/image, push til github
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Bygg app
        run: |
          yarn
          yarn build
      - name: Bygg Docker image
        run: |
          docker build . -t ${IMAGE} -t ${IMAGE_LATEST}
      - name: Login to Github Package Registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
      - name: Push Docker image med versjonstag
        run: docker push ${IMAGE}
      - name: Push Docker image med 'latest' tag
        if: github.ref == 'refs/heads/master'
        run: docker push ${IMAGE_LATEST}