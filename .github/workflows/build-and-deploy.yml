name: Bygg og push docker image til GAR
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Build and push Docker container ðŸ³
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
    env:
      NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: yarn
          registry-url: "https://npm.pkg.github.com"

      - name: Yarn install
        run: yarn --prefer-offline --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Push docker image to GAR
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: teamfamilie
          tag: latest
          push_image: true
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }} # Provided as Organization Secret
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }} # Provided as Organization Variable

      - name: Push docker image to GAR
        uses: nais/docker-build-push@v0
        id: docker-build-push-with-latest-tag
        with:
          tag: latest
          team: teamfamilie
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }} # Provided as Organization Secret
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }} # Provided as Organization Variable

  log-image-repo:
    name: Log image repo
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log docker image repo
        run: |
          echo "### Docker image :whale:" >> $GITHUB_STEP_SUMMARY
          echo ${{ needs.build.outputs.image }} >> $GITHUB_STEP_SUMMARY