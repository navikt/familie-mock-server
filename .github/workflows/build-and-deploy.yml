name: Build-Deploy
on:
  push:
    branches:
      - '**'

env:
  IMAGE: ghcr.io/navikt/familie-mock-server/familie-mock-server:${{ github.sha }}
  IMAGE_LATEST: ghcr.io/navikt/familie-mock-server/familie-mock-server:latest

jobs:
  deploy-to-repo:
    name: Bygg app/image, push til github
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Bygg app
        run: |
          yarn
          yarn build
      - name: Bygg Docker image
        run: |
          docker build . -t ${IMAGE} -t ${IMAGE_LATEST}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@49ed152c8eca782a232dede0303416e8f356c37b # Use commit-sha1 instead of tag for security concerns
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Docker image med versjonstag
        run: docker push ${IMAGE}
      - name: Push Docker image med 'latest' tag
        if: github.ref == 'refs/heads/master'
        run: docker push ${IMAGE_LATEST}
